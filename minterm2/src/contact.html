<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-[#f8f9fa]">
        <h1 class="text-center pt-20 text-3xl md:text-5xl">Contact Us</h1>
        <div class="max-w-[1100px] mx-auto pb-20 pt-12 flex flex-col md:flex-row justify-evenly w-[90%]">
            <div class="bg-white mt-10 py-10 px-6 md:px-12 w-full md:w-[45%]">
                <span class="pt-10">Contact Form</span>
                <form action="#" method="post">
                    <div class="flex flex-col md:flex-row gap-10 pt-10">
                        <div class="w-full md:w-1/2">
                            <label for="text" class="text-xs block text-gray-500 mb-3 ml-2">First name</label>
                            <input type="text" id="text" name="text" placeholder="" required
                                class="border border-gray-200 text-[13px] rounded-[24px] p-2 w-full">
                        </div>
                        <div class="w-full md:w-1/2">
                            <label for="text" class="text-xs block text-gray-500 mb-3 ml-2">Last name</label>
                            <input type="text" id="text" name="text" placeholder="" required
                                class="border border-gray-200 text-[13px] rounded-[24px] p-2 w-full">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="text-xs block text-gray-500 pt-10 mb-3 ml-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="" required
                            class="border border-gray-200 text-[13px] rounded-[24px] p-2 w-full">
                    </div>
                    <div>
                        <label for="text" class="text-xs block text-gray-500 pt-10 mb-3 ml-2">Subject</label>
                        <input type="text" id="text" name="text" placeholder="" required
                            class="border border-gray-200 text-[13px] rounded-[24px] p-2 w-full">
                    </div>
                    <div>
                        <label for="message" class="text-xs block text-gray-500 pt-10 mb-3 ml-2">Message</label>
                        <textarea id="message" name="message" placeholder="Write your notes or questions here..." required
                            class="border border-gray-200 text-[13px] rounded-[24px] p-2 w-full h-32"></textarea>
                    </div>
                    <input class="submit py-3 px-5 bg-[#32dbc6] text-white rounded-full mt-5 cursor-pointer" type="submit" value="Send Message">
                </form>
            </div>
            <div class="flex flex-col bg-white gap-5 pt-6 px-6 md:px-14 mt-10 w-full md:w-[45%] pb-5 h-[10%]">
                <div>
                    <h1 class="text-[#4d4d4d]">Address</h1>
                    <p class="text-[#4d4d4d]">203 Fake St. Mountain View, San Francisco, California,<br> USA</p>
                </div>
                <div>
                    <h2 class="text-[#4d4d4d]">Phone</h2>
                    <p class="text-[#32dbc6]">+1 232 3235 324</p>
                </div>
                <div>
                    <h2 class="text-[#4d4d4d]">Email Address</h2>
                    <p class="text-[#32dbc6]">youremail@domain.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
